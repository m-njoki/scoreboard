<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <!-- Header section -->
        <h2 id="header">Basketball Scoreboard</h2>
        
           <!-- Scoreboard main section -->
           <div class="scoreboard-container">
            
            <!-- Hometeam's side -->
              <div class="home-container">
                <h3>HOME</h3>
                <h4 id="home-score">0</h4>
                
                    <!-- Hometeam's score incrementing buttons -->
                        <div>
                            <button onclick="incrementHomeScore()">+1</button>
                            <button onclick="incrementHomeScore2()">+2</button>
                            <button onclick="incrementHomeScore3()">+3</button>
                            <button id="reset-btn" onclick="resetScore()">Reset</button>
                        </div>
              </div>
            
            <!-- Guestteam's side -->
            <div class="guest-container">
                <h3>GUEST</h3>
                <h4 id="guest-score">0</h4>
                    
                    <!-- Guestteam's score incrementing buttons -->
                        <div>
                            <button onclick="incrementGuestScore()">+1</button>
                            <button onclick="incrementGuestScore2()">+2</button>
                            <button onclick="incrementGuestScore3()">+3</button>
                            <button id="reset-btn" onclick="resetScore()">Reset</button>
                        </div>                                   
            </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
